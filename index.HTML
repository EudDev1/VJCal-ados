<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.CSS" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https: //fonts.googleapis.com/css2? family= Roboto:wght@100;300;400;700 & display=swap" 
    rel="stylesheet" />
   
    <title>VJCalçados</title>
 
  <body>
    <div>
      <img
        src="https://png.pngtree.com/thumb_back/fh260/back_our/20200630/ourmid/pngtree-tmall-taobao-full-screen-background-image_340791.jpg"
        alt="imagem de fundo"
      />
      <header>
        <a href="#VJCalçados" class="links-names">Home</a>
        <a href="https://www.google.com.br/maps/place/Queimadas+-+PB/@-7.3516231,-35.9807303,69m/data=!3m1!1e3!4m5!3m4!1s0x7ac02269f628851:0x6b835f018b693fca!8m2!3d-7.3637407!4d-35.9023621" class="links-names">OndeEncontrar</a>
        <a href="https://www.instagram.com/vj_calcados_e_bolsas/" class="links-names">LojaVirual</a>
        <a href="https://api.whatsapp.com/send?phone=5583991753498&text=Ol%C3%A1+VJ%2C+quero+fazer+uma+encomenda%21" class="links-names">contato</a>
      </header>

      <main>
        <div class="main-container">
          <img src="./assets/logoVJ.jpg" class="img-vj" alt="logo da VJCalçados">
          <h1 class="company-name"><strong>VJ</strong>Calçados</h1>
        </div>
        <div id="img-announcement">
          <img src="./assets/tenis1.jpg" class="selected" alt="announcement">
          <img src="./assets/tenis2.jpg" alt="announcement">
          <img src="./assets/tenis3.jpg" alt="announcement">
          <img src="./assets/tenis4.jpg" alt="announcement">
        </div>
        <div class="input-div">
          <p>Receba novidades e informações</p>
        <form action="" id="my-form">
          <input type="name" placeholder="NAME" />
          <input type="email" placeholder="EMAIL" />
          <input type="date" placeholder="DATA DE NASCIMENTO" />
          <div class="select-class"> 
          <select id="">
            <option>Estados</option>
            <option>Paraiba</option>
            <option>Pernambuco</option>
            <option>Rio Grande do Norte</option>
          </select>
          <select id="select-information">
            <option>Nº calçado</option>
            <option>39</option>
            <option>40</option>
            <option>41</option>
            <option>42</option>
            <option>43</option>
            <option>44</option>
          </select>
          <button id="my-id-button" onclick="register()">ENVIAR</button>
        </form>
        </div> 
        </div>
      </main>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
